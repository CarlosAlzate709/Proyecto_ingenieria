<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>Manager Business</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="formulario">
                    <a href="index.html"><ion-icon name="return-up-back-outline" style="font-size: 30px; color: white;"></ion-icon></a>
                    <h2>Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="eye-outline" id="show"  style="cursor: pointer;"></ion-icon>
                        <input type="password" id="pass" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="eye-outline" id="showTwo"  style="cursor: pointer;"></ion-icon>
                        <input type="password" id="passTwo" required>
                        <label for="">Confirm Password</label>
                    </div>
                    
                    <button type="submit" id="btn_reg">Sign in</button>
                    
                </form> 
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/styles.js"></script>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
