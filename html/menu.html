<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--  CSS -->
    
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
    <link rel="stylesheet" href="/css/menu_pago.css">
    <link rel="stylesheet" href="/css/stock.css">
    <link rel="stylesheet" href="/css/menu.css">
    <!--  JS -->
    <script src="/js/menu.js" defer></script>
    <script src="/js/menu_pago.js" defer></script>
</head>
<body>

    <div class="menu-dashboard">
        <!-- MENU USUARIO -->
        <div class="top-menu">
            <div class="logo">
                <img src="/images/logo.png">
                <span id="Nombre_usuario">Nombre de usuario</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        
        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span id="span_menu_pago">Carro</span>
            </div>
            <div class="enlace">
                <i class="bx bx-user"></i>
                <span id="span_usuarios">Usuarios</span>
            </div>

            <div class="enlace" id="btn_stock">
                <i class="bx bx-grid-alt"></i>
                <span id="span_stock">Stock</span>
            </div>

            <div class="enlace">
                <i class="bx bx-message-square"></i>
                <span id="span_ventas">Ventas</span>
            </div>

            <div class="enlace" id="btn_analitica">
                <i class="bx bx-cog"></i>
                <span id="span_analitica">Analitica</span>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="pagina">
            <table class="list-view">
                <thead>
                    <tr>
                        <th><h1>Producto</h1></th>
                        <th><h1>Precio</h1></th>
                        <th><h1>Cantidad</h1></th>
                    </tr>
                </thead>
                <tbody  id="lista_ventas"></tbody>
            </table>
            <div class="Registradora">
                <span class="label">Total de productos: </span>
                <span class="valores" id="lbl_total_productos">0</span>
                <span class="label">Total a pagar: </span>
                <span class="valores" id="lbl_totalpagar">0</span>
                <input type="number" id="input_pago" placeholder="ingrese el dinero" min="0">
                <br>
                <button type="submit" id="btn_pago">PAGAR</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
