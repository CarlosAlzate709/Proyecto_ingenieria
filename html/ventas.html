<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--  CSS -->
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/ventas.css">
    <!--  JS -->
    <script src="/js/menu.js" defer></script>
</head>
<body>
    <div class="menu-dashboard">
        <!-- MENU USUARIO -->
        <div class="top-menu">
            <div class="logo">
                <img src="/images/logo.png">
                <span id="Nombre_usuario">Nombre de usuario</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        
        <!-- MENU -->
        <section class="menu">
            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Dashboard</span>
            </div>

            <div class="enlace">
                <i class="bx bx-user"></i>
                <span>Usuarios</span>
            </div>

            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Stock</span>
            </div>

            <div class="enlace">
                <i class="bx bx-message-square"></i>
                <span>Ventas</span>
            </div>

            <div class="enlace">
                <i class="bx bx-cog"></i>
                <span>Analitica</span>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="backgroud" id="pantalla-dividida">
            <section class="pantalla-del-medio">
                <ul class="list-view">
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                    <li>Elemento 5</li>
                    <li>Elemento 6</li>
                    <li>Elemento 7</li>
                    <li>Elemento 8</li>
                    <li>Elemento 9</li>
                    <li>Elemento 10</li>
                    <li>Elemento 11</li>
                </ul>
            </section>
            <section class="tercer-pantalla">
                <div class="contenedor-borde">
                <label for="nombre_del_producto" id="lbl_nombre">Nombre</label>
                    <br>
                <input type="number" name="cantidad" id="cant" placeholder="cantidad">
                    <br>
                <label for="precio_de_la_cantidad">Precio de la cantidad</label>
                    <br>
                <button class="btn_añadir_carrito">Añadir al carrito</button>
            </div>
            </section>
        </div>
    </section>


</body>
</html>
